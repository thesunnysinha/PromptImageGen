{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .modal-fullscreen { min-height: 100%; margin: 0; }
        .modal-fullscreen .modal-content { min-height: 100vh; }
        .spinner-border { width: 3rem; height: 3rem; }
        #batchResults { padding: 20px; border: 1px solid #ccc; }
        #errorAlert { display: none; } 
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div id="errorAlert" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
        <strong>Error!</strong> <span id="errorMessage"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% block content%} {% endblock %}
    
</body>
</html>
